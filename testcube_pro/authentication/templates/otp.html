<!DOCTYPE html>

<html>
    <head> 
      <style>
        body{

          margin: 0;

          padding: 0;

          font-family: sans-serif;

          background: #34495e;
        
        }

        .box{

          width: 300px;

          padding: 40px;

          position: absolute;

          top: 50%;

          left: 50%;

          transform: translate(-50%,-50%);

          background: #191919;

          text-align: center;

        }

        .box h1{

          color: white;

          text-transform: uppercase;

          font-weight: 500;

        }

        .box input[type = "text"],.box input[type = "password"]{

          border:0;

          background: none;

          display: block;

          margin: 20px auto;

          text-align: center;

          border: 2px solid #3498db;

          padding: 14px 10px;

          width: 200px;

          outline: none;

          color: white;

          border-radius: 24px;

          transition: 0.25s;

        }

        .box input[type = "text"]:focus,.box input[type = "password"]:focus{

          width: 280px;

          border-color: #2ecc71;

        }
        .box input[type = "submit"]{

          border:0;

          background: #2ecc71;

          display: block;

          margin: 20px auto;

          text-align: center;

          border: 2px solid #2ecc71;

          padding: 14px 40px;

          outline: none;

          color: white;

          border-radius: 24px;

          transition: 0.25s;

          cursor: pointer;

        }

        .box input[type = "submit"]:hover{

          background: none;
        }

        .box a{
          background: none;

          border: 0px solid black;

          color:#2ecc71;

          text-decoration: none;

        }

        .box a:hover{

          color:#3498db;
        }

        .box p{
          color: white;
          background: none;
        }

      </style>
    </head>
    <body>
        <form class="box" action="confirm" method="post">
          <h1>Confirm Sign up</h1>
          {% csrf_token %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong style="color: red; font-weight: 500;">{{ message }}</strong>
          </div>
          {% endfor %}
          <h6 style="color:red;">{{ message }}</h6>

          <input type="text" id="OTP" name="OTP" placeholder="OTP">

          <input type="submit" value="submit">
        </form>

        <script src="" async defer></script>
    </body>
</html>
