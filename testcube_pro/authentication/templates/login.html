<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Sign Up</title>
    </head>
    <body>
        <h3>Login to ur account</h3>
        <form action="/login" method="post">
        {% csrf_token %}
            <label class="form-label" for="username">Username</label>
            <input class="form-control form-control-lg" type="text" id="username" name="username" placeholder="Enter valid username" required>
            <br><br>

            <label class="form-label" for="pass1">Password</label>
            <input class="form-control form-control-lg" type="password" id="pass1" name="pass1" placeholder="Must contail 5 letters at least" required>
            <br><br>
            
            <button type="submit">LogIn</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
