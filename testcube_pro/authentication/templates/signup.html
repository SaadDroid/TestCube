<!DOCTYPE html>

<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Sign Up</title>
    </head>
    <body>
        <h3>Create New Account</h3>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter valid username" required>
            <br><br>

            <label for="">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="first name" required>
            <br><br>

            <label for="">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="last name" required>
            <br><br>

            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
            <br><br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Must contail 5 letters at least" required>
            <br><br>

            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
            <br><br>
            
            <button type="submit">Sign Up</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
