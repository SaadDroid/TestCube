    <body>
        <h3>Login to ur account</h3>
        <form action="/login" method="post">

          <div class="mb-3">
            <label for="pass1" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass1">
          </div>

        <script src="" async defer></script>
